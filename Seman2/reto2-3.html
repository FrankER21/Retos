<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto2-3css.css">
    <title>Reto 3 - Semana 03</title>
</head>
<body>
    <main>
        <form action="">
            <h3>Contact Form</h3>
            <label for="firstname">First Name</label>
            <input type="text" minlength="6" placeholder="John">
            <label for="lastname">Last Name</label>
            <input type="text" minlength="6" placeholder="Doe">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="you@domain.com">
            <label for="moreinfo">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" minlength="2" maxlength="140" placeholder="Enter your message here ..."></textarea>
            <input class="button" type="submit" value="Submit">
        </form>
    </main>    
</body>
</html>
